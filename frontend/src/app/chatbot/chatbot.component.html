<app-navigation></app-navigation>
  <div class="chat-container" #chatContainer>
    <div class="chat-messages">
   
      <div class="message" *ngFor="let message of messages">
        <div *ngIf="message.isUser" class="user-message">{{ message.text }}</div>
        <div *ngIf="!message.isUser" class="bot-message" [innerHTML]="message.text"></div>
      </div>
    </div>
    <div class="typing-section">
      <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type your message here...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
