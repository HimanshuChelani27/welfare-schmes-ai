<body>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form (ngSubmit)="submitForm()">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required [(ngModel)]="username" name="username">
          </div>
          <br>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required [(ngModel)]="password" name="password">
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
